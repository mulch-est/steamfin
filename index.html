<body>
  <p style="color:red;">Warning! Adding too many items to the list may cause Steam to refuse your request!</p>
  <!--Make sure the form has the autocomplete function switched off:-->
  <form autocomplete="off" action="javascript:attemptPush()">
    <div class="autocomplete" style="width:300px;">
      <input id="searchAuto" type="text" placeholder="Item">
    </div>
    <input type="submit" value="Add">
  
    <h3>Items</h3>
    <div id="itemsDiv" class="items-list">
      <!-- list will be generated here -->
    </div>
  </form>

  <input type="button" onclick="getLink()" value="Go" />

  <script src="itemDB/cases.js"></script>
  <script src="itemDB/antwerp-2022.js"></script>
  <script src="items.js"></script>
  
  <script src="autocomplete.js"></script>
  <script src="itemlist.js"></script>
  <script src="buildlink.js"></script>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
