<!DOCTYPE html>
<html>
<!-- add funds feature later? -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="multisell.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="body">
    <div id="portfolio-head">
      <span style="text-align:left; padding: .8em;">0 investments making 0 USD</span>
      <span style="text-align:right;"><button id="invest-button" onclick="addInvestment()">Add</button></span>
    </div>
    <div id="portfolio"></div>
    <div id="portfolio-entry" class="hide">
      <div class="autocomplete" style="width:300px;">
        <input id="searchAuto" type="text" placeholder="Item" autocomplete="off" onkeydown="submitEntry(false)">
      </div>
      <div>
        <span>
          x
          <input type="number" id="entry-qty" min="0" value="0" onfocus="this.select()" onkeydown="submitEntry(false)">
        </span>
        <!-- can add oninput to slice off extra numbers -->
        <span>
          each $
          <input type="number" id="entry-dollars" min="0" value="0" onfocus="this.select()" onkeydown="submitEntry(false)">
          .
          <input type="number" id="entry-cents" min="0" max="99" value="00" onfocus="this.select()" onkeydown="submitEntry(false)">
        </span>
      </div>
      <span id="entry-note">
        submit with enter, cancel with esc
      </span>
    </div>
  </div>
  <script src="portfolio/investments.js"></script>
  <script src="itemDB/cases.js"></script>
  <script>
    let expertOn = false;
    function passesFilter(arr){return true;}
    function inList(item){return false;}
    function isValidItem(item){return item !== "";}
  </script>
  <script src="multisell/autocomplete.js"></script>
  <script>
    autocomplete(document.getElementById("searchAuto"), [cases], submitItem);
  </script>
</body>

</html>
