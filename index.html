<!DOCTYPE html>
<html>
<!-- add funds feature later? -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- navigation header -->
  <table>
    <tr>
      <td>
        <a href="multisell.html">Multisell</a>&nbsp;&nbsp;
      </td>
      <td>
        <a href="index.html">Rate my Craft</a>
      </td>
    </tr>
  </table>
  <!-- navigation header end -->
  
  <p>Enter your !ws gen-code below</p>
  <form autocomplete="off" action="javascript:attemptRate()">
    <table>
      <tr>
        <td>
          <div style="width:400px;">
            <input id="gencodeInput" type="text" placeholder="!gen 7 801 0 0.01 0 0 0 0 0 0 0 0">
          </div>
        </td>
        <td>
          <input type="submit" value="Rate">
        </td>
      </tr>
    </table>
  </form>

  <p class="bar" id="ratingBar"></p>

  <table>
    <thead></thead>
    <tbody id="reasonDisplay" class="items-list">
      <!-- list will be generated here -->
    </tbody>
  </table>

  <script src="rate-craft.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  -->
</body>

</html>
