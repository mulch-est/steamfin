<!DOCTYPE html>
<html>
<!-- add funds feature later? -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Steamfin</title>
  <link href="/frame/style.css" rel="stylesheet" type="text/css" />
  <link href="/frame/multisell.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="body">
    <div id="portfolio-head">
      <span id="head-data">0 investments making 0 USD</span>
      <span style="text-align:right;"><button id="invest-button">Add</button></span>
    </div>
    <div id="portfolio"></div>
    <div id="portfolio-entry" class="hide">
      <div class="autocomplete" style="width:300px;">
        <input id="searchAuto" type="text" placeholder="Item" autocomplete="off">
      </div>
      <div>
        <span>
          x
          <input type="number" id="entry-qty" min="0" value="0">
        </span>
        <!-- can add oninput to slice off extra numbers -->
        <span>
          ,&nbsp;
		  <select id="entry-type" tabindex="-1">
            <option>each</option>
            <option>total</option>
          </select>
		  &nbsp;$
          <input type="number" id="entry-dollars" min="0" value="0">
          .
          <input type="number" id="entry-cents" min="0" max="99" value="00">
        </span>
      </div>
    </div>
  </div>
  <script src="/frame/portfolio/investments.js" type="module"></script>
  <script src="/frame/portfolio/loadListeners.js" type="module"></script>
  <script src="/frame/portfolio/items.js"></script>
  <script src="/frame/multisell/autocomplete.js"></script>
  <script src="/frame/portfolio/itemData.js"></script>
  <script src="/scripts/injectScript.js" type="module"></script>
</body>

</html>
